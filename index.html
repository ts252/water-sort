<!doctype html>
<html lang="en">
    <head>
       <title>Crazy Shakes</title>
       <link rel="stylesheet" href="style.css" />
       <link rel="manifest" href="/manifest.json">
       <link rel="apple-touch-icon" href="/images/icons-192.png">
       <meta name="viewport" content="width=device-width, initial-scale=1" />       
       <script src="seedrandom.min.js">
    </script>
    </head>
    <body>
        <nav>
            <div class="button" id="reset">Reset</div>
            <div class="button" id="undo">Undo <span id="undos"></span></div>
            <div class="button" id="solve">Solve</div>
            <div class="button" id="new">New Game</div>
            <select id="numTubes">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" checked>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </nav>        
        <div id="game"></div>
        <div id="difficulty"></div>
        <div id="installContainer" class="hidden">
            <div id="butInstall" class="button">Install App!</div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
